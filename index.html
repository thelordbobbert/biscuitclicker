<!doctype html>
<html>
  <head>
    <!-- page title on tab -->
    <title>Biscuit Clicker</title>
    <!-- adding the design from style.css file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- the title in page -->
  <h1>Biscuit Clicker - Beta 0.3</h1>
  <!-- the subtitle in the page for credits -->
  <h6>Developed by Bobbert and Nilla</h6>
  <body>
    <!-- button to click for biscuits -->
    <button onclick="clickHandler()">click for biscuits</button>
    <!-- total display of biscuits -->
    <p>your biscuits: <span id="totalBiscuits">0</span></p>
    <!-- total display of bps -->
    <p>your bps: <span id="bps">0</span></p>
    <!-- total display of slaves -->
    <p>your slaves: <span id="slaves">0</span></p>
    <!-- total display of plantations-->
    <p> your plantations: <span id="plantations">0</span></p>
    <!-- button to click to buy slaves -->
    <button onclick="buySlave()">buy slave. cost: 100 biscuits. gives 1 bps</button>
    <!-- button to buy the plantations-->>
    <button onclick="buyPlantation()"> buy plantation. cost: 1000 biscuits, gives 29pbs</button>

    <!-- adding the script -->
    <script src="index.js"></script>
  </body>
</html>
