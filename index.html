<!doctype html>
<html>
  <head>
    <!-- page title on tab -->
    <title>Biscuit Clicker</title>
    <!-- adding the design from style.css file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- the title in page -->
    <h1>Biscuit Clicker - Beta 0.4</h1>
    <!-- the subtitle in the page for credits -->
    <h6>Developed by Bobbert and Nilla</h6>
    
    <!-- button to click for biscuits -->
    <button onclick="clickHandler()">click for biscuits</button>
    <!-- total display of biscuits -->
    <p>your biscuits: <span id="totalBiscuits">0</span></p>
    <!-- total display of bps -->
    <p>your bps: <span id="bps">0</span></p>
    <!-- total display of slaves -->
    <p>your slaves: <span id="slaves">0</span></p>
    <!-- total display of plantations -->
    <p>your plantations: <span id="plantations">0</span></p>

    <!-- container for right-side upgrades -->
    <div id="upgrade-container">
      <!-- tab to buy slaves -->
       <p id="bps-title">bps upgrades:</p>
      <div class="upgrade-tab" onclick="buySlave()">Buy slave: 100 biscuits (1 bps)</div>
      <!-- tab to buy plantations -->
      <div class="upgrade-tab" onclick="buyPlantation()">Buy plantation: 1000 biscuits (29 bps)</div>
      <!-- additional tabs can be added here -->
    </div>

    <!-- button to reset game save -->
    <button id="reset" onclick="resetGame()">reset game</button>
    <!-- testing button for 1mil biscuits -->
    <button id="testing" onclick="testing()">testing</button>

    <!-- adding the script -->
    <script src="index.js"></script>
  </body>
</html>
